<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>従業員一覧</title>
    <link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<header>
        <nav id="global_navi">
        <ul>
            <li id="main"><a href="/reports/" style="color:white;">日報管理システム</a></li>
            <li><a href="/employee/list" style="color:white;">従業員管理</a></li>
            <li><a href="/reports/home" style="color:white;">日報管理</a></li>
            <li >-- さん</li>
            <li><a href="/login" style="color:white;">ログアウト</a></li>
        </ul>
     </nav>
</header>
<body>
    <h1>従業員 一覧</h1>
    <table>
        <tr>
            <th>社員番号</th>
            <th>氏名</th>
            <th>操作</th>
        </tr>
        <tr  th:each="employee:${employeelist}" >
            <td th:text="${employee.authentication.code}"></td>
            <td th:text="${employee.name}"></td>
            <td><a th:href="@{/employee/detail/{id}/(id=${employee.id})}">詳細を見る</a></td>
        </tr>
    </table>
    <p th:text="'全'+${employeelist.size}+'件です'"></p>
    <a th:href="@{/employee/register}">従業員の登録</a>
</body>
</html>
