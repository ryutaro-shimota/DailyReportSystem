<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ログインページ</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<header>
        <nav id="global_navi">
        <ul>
            <li id="main"><a href="/reports/" style="color:white;">日報管理システム</a></li>
        </ul>
     </nav>
</header>
<body>
    <h1>ログイン</h1>
    <p class="err" th:if="${param.error}">ユーザ名かパスワードが一致しませんでした。</p>
    <form method="post" action="/login" th:action="@{/login}">
    <table>
        <tr>
            <td><label for="loginuser">社員番号</label></td>
            <td><input type="text" id="username" name="username" ></td>
        </tr>
        <tr>
            <td><label for="password">パスワード</label></td>
            <td><input type="text" id="password" name="password"></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" name="loginRun" value="ログイン"></td>
        </tr>
    </table>
    </form>
</body>
</html>
