<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>日報 編集</title>
    <link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<header>
        <nav id="global_navi">
        <ul>
            <li id="main"><a href="/" style="color:white;">日報管理システム</a></li>
            <li><a href="/employee/list" style="color:white;">従業員管理</a></li>
            <li><a href="/reports/list" style="color:white;">日報管理</a></li>
            <li th:text="${loginUser.name}+さん"></li>
            <li><a href="/login" style="color:white;">ログアウト</a></li>
        </ul>
     </nav>
</header>
<body>
    <h1>日報 編集ページ</h1>
    <form method="post" th:action="@{/reports/edit/{id}/(id=${report.id})}" th:object="${report}">

        <label for="reportDate">日付</label><br>
        <input type="date" th:field="${report.reportDate}" th:errorclass="err">
        <span th:errors="*{reportDate}" class="err"></span>
        <br>

        <label for="name">氏名</label><br>
        <input  type="hidden" id="name" name="name" th:value="${report.employee.name}" th:text="${report.employee.name}">
        <span th:errors="${report.employee.name}" class="err"></span><br>

        <label for="title">タイトル</label><br>
        <input type="text" th:field="${report.title}" th:errorclass="err">
        <span th:errors="${report.title}" class="err"></span><br>

        <label for="content">内容</label><br>
        <pre><input type="text" th:field="${report.content}" th:errorclass="err"></pre>
        <span th:errors="${report.content}" class="err"></span><br>

        <br>
        <br>
        <input type="submit" value="投稿">
        <br>
        <br>
        <a th:href="@{/reports/list}">一覧に戻る</a>
    </form>
</body>
</html>
