<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>従業員 新規登録</title>
    <link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<header>
        <nav id="global_navi">
        <ul>
            <li id="main"><a href="/" style="color:white;">日報管理システム</a></li>
            <li><a href="/employee/list" style="color:white;">従業員管理</a></li>
            <li><a href="/reports/list" style="color:white;">日報管理</a></li>
            <li th:text="${loginUser.name}+さん"></li>
            <li><a href="/login" style="color:white;">ログアウト</a></li>
        </ul>
     </nav>
</header>
<body>
    <h1>日報 新規登録ページ</h1>
    <form method="post" th:action="@{/reports/register}" th:object="${report}">

        <label for="reportDate">日付</label><br>
        <input type="date" th:field="*{reportDate}" th:errorclass="err">
        <span th:errors="*{reportDate}" class="err"></span>
        <br>

        <label for="name">氏名</label><br>
        <span th:text="${loginUser.name}"></span><br>

        <label for="title">タイトル</label><br>
        <input type="text" th:field="*{title}" th:errorclass="err">
        <span th:errors="*{title}" class="err"></span><br>

        <label for="content">内容</label><br>
        <pre><input type="text" th:field="*{content}" th:errorclass="err"></pre>
        <span th:errors="*{content}" class="err"></span><br>

        <br>
        <br>
        <input type="submit" value="投稿">
        <br>
        <br>
        <a th:href="@{/reports/list}">一覧に戻る</a>
    </form>
</body>
</html>
